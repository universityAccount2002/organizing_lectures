<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة المحاضرات الجامعية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: normal;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }



        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .content-area {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1em;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
            color: #2c3e50;
        }

        .subject-list {
            list-style: none;
        }

        .subject-item {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background 0.2s;
            border-right: 3px solid transparent;
        }

        .subject-item:hover {
            background: #ecf0f1;
        }

        .subject-item.active {
            background: #e8f4f8;
            border-right-color: #3498db;
            font-weight: bold;
        }

        .main-content {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }

        .type-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .type-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .type-tab:hover {
            color: #2c3e50;
        }

        .type-tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
            font-weight: bold;
        }

        .lectures-table {
            width: 100%;
            border-collapse: collapse;
        }

        .lectures-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: right;
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
        }

        .lectures-table td {
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 0.9em;
        }

        .lectures-table tr:hover {
            background: #f8f9fa;
        }

        .file-icon {
            display: inline-block;
            width: 20px;
            text-align: center;
        }

        .btn-download {
            padding: 5px 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .btn-download:hover {
            background: #229954;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #3498db;
        }

        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }

            .config-inputs {
                grid-template-columns: 1fr;
            }

            .sidebar {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 مكتبة المحاضرات الجامعية</h1>
    </div>

    <div class="container">
        <div class="content-area">
            <div class="sidebar">
                <h3>المواد الدراسية</h3>
                <ul class="subject-list" id="subjectList">
                    <li class="subject-item" data-subject="programming-languages">💻 لغات برمجة</li>
                    <li class="subject-item" data-subject="multimedia">🎬 Multimedia</li>
                    <li class="subject-item" data-subject="neural-networks">🧠 شبكات عصبونية</li>
                    <li class="subject-item" data-subject="parallel-programming">⚡ برمجة تفرعية</li>
                    <li class="subject-item" data-subject="intelligent-search">🔍 خوارزميات بحث ذكية</li>
                    <li class="subject-item" data-subject="organization-management">📊 إدارة منظمات</li>
                </ul>
            </div>

            <div class="main-content">
                <div class="type-tabs" id="typeTabs" style="display: none;">
                    <button class="type-tab active" data-type="theory">📖 نظري</button>
                    <button class="type-tab" data-type="practical">🔧 عملي</button>
                </div>

                <div id="contentArea">
                    <div class="empty-state">
                        اختر مادة لعرض المحاضرات
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // إعدادات GitHub الثابتة
        const config = {
            owner: 'universityAccount2002',
            repo: 'organizing_lectures',
            branch: 'main'
        };
        
        let selectedSubject = null;
        let selectedType = 'theory';

        // التعامل مع اختيار المادة
        document.querySelectorAll('.subject-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.subject-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                selectedSubject = this.dataset.subject;
                document.getElementById('typeTabs').style.display = 'flex';
                loadLectures(selectedSubject, selectedType);
            });
        });

        // التعامل مع اختيار النوع
        document.querySelectorAll('.type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                selectedType = this.dataset.type;
                if (selectedSubject) {
                    loadLectures(selectedSubject, selectedType);
                }
            });
        });

        // تحميل المحاضرات من GitHub
        async function loadLectures(subject, type) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="loading">جاري تحميل المحاضرات...</div>';

            try {
                const folderPath = `${subject}/${type}`;
                const apiUrl = `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${folderPath}?ref=${config.branch}`;

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('فشل في تحميل المحاضرات');
                }

                const files = await response.json();
                const lectureFiles = files.filter(file => 
                    file.type === 'file' && 
                    /\.(pdf|docx?|pptx?|txt|zip|rar)$/i.test(file.name)
                );

                if (lectureFiles.length === 0) {
                    contentArea.innerHTML = '<div class="empty-state">لا توجد محاضرات متاحة حالياً 📭</div>';
                    return;
                }

                displayLecturesTable(lectureFiles);

            } catch (error) {
                console.error('خطأ:', error);
                contentArea.innerHTML = `
                    <div class="alert alert-error">
                        ⚠️ حدث خطأ في تحميل المحاضرات<br>
                        <small>تأكد من صحة إعدادات GitHub وأن المجلد موجود</small>
                    </div>
                `;
            }
        }

        // عرض جدول المحاضرات
        function displayLecturesTable(files) {
            const contentArea = document.getElementById('contentArea');
            
            let html = `
                <table class="lectures-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th>اسم الملف</th>
                            <th style="width: 80px;">النوع</th>
                            <th style="width: 100px;">الحجم</th>
                            <th style="width: 100px;">الإجراء</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            files.forEach((file, index) => {
                const extension = file.name.split('.').pop().toUpperCase();
                const icon = getFileIcon(extension);
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <span class="file-icon">${icon}</span>
                            ${file.name}
                        </td>
                        <td>${extension}</td>
                        <td>${formatFileSize(file.size)}</td>
                        <td>
                            <button class="btn-download" onclick="downloadFile('${file.download_url}', '${file.name}')">
                                ⬇️ تحميل
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            contentArea.innerHTML = html;
        }

        function getFileIcon(extension) {
            const icons = {
                'PDF': '📄',
                'DOC': '📝',
                'DOCX': '📝',
                'PPT': '📊',
                'PPTX': '📊',
                'TXT': '📃',
                'ZIP': '📦',
                'RAR': '📦'
            };
            return icons[extension] || '📎';
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
